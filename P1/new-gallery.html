<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./signin.css" />
        <link rel="stylesheet" href="./default.css" />


        <title>New Gallery</title>
    </head>
    <body class="my-background">
        <div class="container d-flex flex-column justify-content-center h-100">
            <div class="row d-flex justify-content-center">
                <div class="card w-75 mb-3 primary-card-color">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-3">
                            Create a  <span class="primary-bold-color">Property</span>!
                        </h2>
                        <form
                                    class="row needs-validation"
                                    action="/new-gallery"
                                    method="POST"
                                    novalidate
                                >
                                    <div class="col-md-10 offset-md-1 mb-3">
                                        <label for="property-name" class="form-label text-center w-100"
                                            >Property Name</label
                                        >
                                        <input
                                            type="text"
                                            class="form-control"
                                            id="property-name"
                                            name="property[property-name]"
                                            required
                                            autofocus
                                        />
                                        <div class="valid-feedback">
                                            Looks good!
                                        </div>
                                        <div class="invalid-feedback">
                                            Please enter a valid name.
                                        </div>
                                    </div>
                                    <div class="col-md-10 offset-md-1 mb-3">
                                        <label for="description" class="form-label text-center w-100"
                                            >Description</label
                                        >
                                        <input
                                            type="textarea"
                                            class="form-control"
                                            id="description"
                                            name="property[description]"
                                            maxlength="500"
                                            required
                                        />
                                        <div class="valid-feedback">
                                            Looks good!
                                        </div>
                                        <div class="invalid-feedback">
                                            Please enter a description.
                                        </div>
                                    </div>
                                    <div class="col-md-10 offset-md-1 mb-3">
                                        <label for="janfebprice" class="form-label text-center w-100"
                                            >January - February Price</label
                                        >
                                        <input
                                            type="number"
                                            class="form-control"
                                            id="janfebprice"
                                            name="property[janfebprice]"
                                            maxlength="19"
                                            required
                                        />
                                        <div class="valid-feedback">
                                            Looks good!
                                        </div>
                                        <div class="invalid-feedback">
                                            Please enter a price.
                                        </div>
                                    </div>
                                    <div class="col-md-10 offset-md-1 mb-3">
                                        <label for="marchaprilprice" class="form-label text-center w-100"
                                            >March - April Price</label
                                        >
                                        <input
                                            type="number"
                                            class="form-control"
                                            id="marchaprilprice"
                                            name="property[marchaprilprice]"
                                            maxlength="19"
                                            required
                                        />
                                        <div class="valid-feedback">
                                            Looks good!
                                        </div>
                                        <div class="invalid-feedback">
                                            Please enter a price.
                                        </div>
                                    </div>
                                    <div class="col-md-10 offset-md-1 mb-3">
                                        <label for="mayjuneprice" class="form-label text-center w-100"
                                            >May - June Price</label
                                        >
                                        <input
                                            type="number"
                                            class="form-control"
                                            id="mayjuneprice"
                                            name="property[mayjuneprice]"
                                            maxlength="19"
                                            required
                                        />
                                        <div class="valid-feedback">
                                            Looks good!
                                        </div>
                                        <div class="invalid-feedback">
                                            Please enter a price.
                                        </div>
                                    </div>
                                    <div class="col-md-10 offset-md-1 mb-3">
                                        <label for="julyoctprice" class="form-label text-center w-100"
                                            >July - October Price</label
                                        >
                                        <input
                                            type="number"
                                            class="form-control"
                                            id="julyoctprice"
                                            name="property[julyoctprice]"
                                            maxlength="19"
                                            required
                                        />
                                        <div class="valid-feedback">
                                            Looks good!
                                        </div>
                                        <div class="invalid-feedback">
                                            Please enter a price.
                                        </div>
                                    </div>
                                    <div class="col-md-10 offset-md-1 mb-3">
                                        <label for="novdecprice" class="form-label text-center w-100"
                                            >November - December Price</label
                                        >
                                        <input
                                            type="number"
                                            class="form-control"
                                            id="novdecprice"
                                            name="property[novdecprice]"
                                            maxlength="19"
                                            required
                                        />
                                        <div class="valid-feedback">
                                            Looks good!
                                        </div>
                                        <div class="invalid-feedback">
                                            Please enter a price.
                                        </div>
                                    </div>
                                    <div class="col-10 offset-1 mt-4">
                                        <button
                                            class="btn w-100 submit-button button-color"
                                            type="submit"
                                        >
                                            Create Property
                                        </button>
                                    </div>
                                </form>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"
        ></script>
        <script>
            (() => {
                'use strict'
              
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                const forms = document.querySelectorAll('.needs-validation')
              
                // Loop over them and prevent submission
                Array.from(forms).forEach(form => {
                  form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                      event.preventDefault()
                      event.stopPropagation()
                    }
              
                    form.classList.add('was-validated')
                  }, false)
                })
            })()
        </script>
    </body>
</html>
