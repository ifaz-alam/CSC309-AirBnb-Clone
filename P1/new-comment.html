<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./signin.css" />
        <link rel="stylesheet" href="./default.css" />


        <title>New Comment</title>
    </head>
    <body class="my-background">
        <div class="container d-flex flex-column justify-content-center h-100">
            <div class="row d-flex justify-content-center">
                <div class="card w-75 mb-3 primary-card-color">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-3">
                            Submit a <span class="primary-bold-color">Comment</span>!
                        </h2>
                        <form
                            class="row needs-validation"
                            action="/login"
                            method="POST"
                            novalidate
                        >
                            <div class="col-md-10 offset-md-1 mb-2">
                                <label for="username" class="form-label text-center w-100"
                                    >Comment</label
                                >
                                <input
                                    type="textarea"
                                    class="form-control secondary-card-color"
                                    id="username"
                                    name="username"
                                    required
                                    autofocus
                                />
                                <div class="valid-feedback">Looks good!</div>
                                <div class="invalid-feedback">
                                    Please enter a comment.
                                </div>
                            </div>
                            <div class="col-10 offset-1 mt-4">
                                <button
                                    class="btn w-100 button-color"
                                    type="submit"
                                >
                                    Submit Comment
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"
        ></script>
        <script>
            (() => {
                'use strict'
              
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                const forms = document.querySelectorAll('.needs-validation')
              
                // Loop over them and prevent submission
                Array.from(forms).forEach(form => {
                  form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                      event.preventDefault()
                      event.stopPropagation()
                    }
              
                    form.classList.add('was-validated')
                  }, false)
                })
            })()
        </script>
    </body>
</html>
